<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar test</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-bar-container">
        <div class="drop-down icon">
          <img
            src="img/mealstagramMenuToggle-removebg.png"
            alt="dropdown menu"
          />
          <div class="sub-links container">
            <ul>
              <li><a href="#">sign in</a></li>
              <li><a href="#">posts</a></li>
              <li><a href="#">feed</a></li>
              <li><a href="#">profile</a></li>
              <li><a href="#">settings</a></li>
            </ul>
          </div>
        </div>
        <div class="brand-name container">
          <p class="brand-name text">mealstagram</p>
        </div>
        <div class="message icon">
          <img src="./img/msgIconNoBG.png" alt="message" />
        </div>
      </div>
    </nav>

    <div class="footer-nav">
      <div class="content">
        <a href="http://www.google.com"
          ><img src="./img/feed.png" alt="feed"
        /></a>
      </div>

      <div class="content">
        <a href="http://www.google.com"
          ><img src="./img/post.png" alt="post"
        /></a>
      </div>
      <div class="content">
        <a href="http://www.google.com"
          ><img src="./img/profile.png" alt="profile"
        /></a>
      </div>
      <div class="content">
        <a href="http://www.google.com"
          ><img src="./img/msgIconNoBG.png" alt="message"
        /></a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
