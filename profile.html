<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link id="theme" href="styleprofile.css" rel="stylesheet" type="text/css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
    <meta name="keywords" content="cooking, recipes, dinner recipe, easy recipe, lunch ideas, rate food">
  </head>
  <body>
    <nav>
        <div class="nav-bar-container">
          <div class="drop-down icon">
            <img src="img/mealstagramMenuToggle-removebg.png" alt="" srcset="" />
            <div class="sub-links container">
              <ul>
                <li><a href="#">sign in</a></li>
                <li><a href="#">posts</a></li>
                <li><a href="#">feed</a></li>
                <li><a href="#">profile</a></li>
                <li><a href="#">settings</a></li>
              </ul>
            </div>
          </div>
          <div class="brand-name container">
            <p class="brand-name text">mealstagram</p>
          </div>
          <div class="message icon">
            <img src="./img/msgIconNoBG.png" alt="" srcset="" />
          </div>
        </div>
      </nav>
      <!-- responsive row -->
    <div class="row">
        <!-- responsive column -->
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
          <!-- text center align -->
          <div class="text-center">
          <img class="profile-icon" src="img/profile.png" id="profile" alt="Profile picture">
        <h1>Profile</h1>
    </div>
    </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-sm-4">
            <div class="text-center">
            <!-- img id that displays img src from javscript object -->
            <img id="profilePics" class="profilePics">
        </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <br>
        <br>
        <br>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
            <div class="div-centered">
            <p><b>Name:</b></p>
            <!-- p id that displays object properties -->
            <p id="nameDisplay"></p>
        </div>
        </div>
        <div class="col-sm-2">
            <div class="div-centered">
            <p><b>Diet:</b></p>
            <!-- p id that displays object properties -->
            <p id="dietDisplay"></p>
        </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
        <br>
        <br>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
            <div class="div-centered">
            <p><b>Age:</b></p>
            <!-- p id that displays object properties -->
            <p id="ageDisplay"></p>
        </div>
        </div>
        <div class="col-sm-2">
            <div class="div-centered">
            <p><b>Favourite Food:</b></p>
            <!-- p id that displays object properties -->
            <p id="foodDisplay"></p>
        </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-md-6">
          <!-- buttons to other html pages -->
            <div class="text-center">
            <button>new dish</button>
            <button>add friend</button>
            <button>friend's likes</button>
            <button>my likes</button><br>
            <!-- function to change stylesheet with button -->
            <button onclick="toggleTheme()">color</button>
            <br><br><br><br><br>
        </div>
        </div>
        <div class="col-sm-3"></div>
        <script src="navbarScript.js"></script>
  </body>
</html>
